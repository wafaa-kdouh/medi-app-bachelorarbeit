<h1 class="text-white">Medikamenten Liste</h1>

  <div class="card" *ngFor="let item of items; let index = index">
    <div class="card-body d-flex justify-content-between">
      <div>
        <h2 class="card-title">{{ item.bezeichnungMedikament }}</h2>
        <!-- <p class="card-text display-6">{{ item.description }}</p> -->
      </div>
      <div class="d-flex">
        <img
          src="../../../assets/icons/volume_up.svg"
          alt="Lautsprecher"
          (click)="textToSpeech(item.bezeichnungMedikament)"
          class="volume"
        />

        <img
          src="../../../assets/icons/delete.svg"
          alt="Medikament lÃ¶schen"
          class="ml-4"
          (click)="delete(item.bezeichnungMedikament, index)"
        />
      </div>
    </div>
  </div>
</div>
